<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-center mt-6">
        <h1 class="text-4xl">Let's get some
            <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </div>
    <main>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white my-12">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Diposite</h4>
                <h2 class="text-5xl">$<span id="diposite-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdrow</h4>
                <h2 class="text-5xl">$<span id="Withdrow-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-toatl">1240</span></h2>
            </div>
        </div>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white my-12">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl my-5">Diposite</h4>
                    <input class="w-9/12 block mb-2 px-3 text-black	" type="text" name="" id="deposite-field"
                        placeholder="Please deposite">

                    <button id="depsite-btn"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Depsite</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl my-5">Withdrow</h4>
                    <input class="w-9/12 block mb-2 px-3 text-black	" type="text" name="" id="Withdrow-field"
                        placeholder="Withdrow"> 

                    <button id="withdrow-btn"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdrow</button>
                </div>

            </div>
        </section>

    </main>

    <script src="Js/bank.js"></script>
</body>

</html>
